<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Third Type Tapes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="title" content="THIRD TYPE TAPES">
    <meta name="description" content="THIRD TYPE TAPES beats &amp; noise tape label">
    <meta name="keywords" content="thirdtypetapes, ThirdTypeTapes, Third Type Tapes, TTT, tape, cassette, label, beats, noise, breakcore, electronique, harsh, indus, C_C, Exoterrism, Terrificolor, CCCPu">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="images/Logo TTT.jpg" rel="shortcut icon" type="image/jpg">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="tttApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="MainCtrl as main">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{'active': url === '/label'}"><a ng-href="#/label" translate>MENU_LABEL</a></li>
              <li ng-class="{'active': url === '/'}"><a href="#/" translate>MENU_RELEASES</a></li>
              <li ng-class="{'active': url === '/artists'}"><a ng-href="#/artists" translate>MENU_ARTISTS</a></li>
              <li ng-class="{'active': url === '/events'}"><a ng-href="#/events" translate>MENU_EVENTS</a></li>
              <li ng-class="{'active': url === '/links'}"><a ng-href="#/links" translate>MENU_LINKS</a></li>
              <li ng-class="{'active': url === '/contact'}"><a ng-href="#/contact" translate>MENU_CONTACT</a></li>
            </ul>

          </div>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span translate>LANGUAGE</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a href="" ng-click="main.changeLanguage('fr')">
                <img src="images/fr.png" alt="flag_fr">
                <span translate>BUTTON_LANG_FR</span>
              </a>
            </li>
            <li>
              <a href="" ng-click="main.changeLanguage('en')">
                <img src="images/en.png" alt="flag_en">
                <span translate>BUTTON_LANG_EN</span>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="view animate" ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-equalizer"></span>&nbsp;Third Type Tapes 2016</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/config.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/releases.js"></script>
        <script src="scripts/controllers/label.js"></script>
        <script src="scripts/controllers/artists.js"></script>
        <script src="scripts/controllers/events.js"></script>
        <script src="scripts/controllers/links.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <!-- endbuild -->
</body>
</html>
