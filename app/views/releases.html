<div infinite-scroll="releases.getList()" infinite-scroll-disabled="releases.busy" infinite-scroll-distance="1">
  <div ng-show="releases.loading" class="loading">
    <img src="images/gear.svg" alt="{{ 'LOADING' | translate }}">
  </div>
  <div masonry="{transitionDuration: '0.6s'}" preserve-order>
    <div ng-repeat="cassette in releases.list" class="masonry-brick square">
      <a ng-href="#/release/{{cassette.id_cassette}}/{{cassette.code}}/{{cassette.nom}}/{{cassette.titre}}" class="showInfos wrapword square">
        <div image-prev="images/cassette/{{cassette.image_pochette_resize}}" class="imgPreview square"></div>
        <h5>
          {{cassette.code}}
          <br/>
          <strong ng-repeat="artiste in releases.artistes" ng-show="{{cassette.id_cassette === artiste.id_cassette}}">
            &nbsp;{{artiste.nom}}
          </strong>
          <br/>
          {{cassette.titre}}
        </h5>
      </a>
    </div>
    {{releases.failInfos}}
  </div>
</div>
