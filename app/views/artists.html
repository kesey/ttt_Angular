<div infinite-scroll="artists.getList()" infinite-scroll-disabled="artists.busy" infinite-scroll-distance="1">
    <div ng-show="artists.loading" class="loading">
        <img src="images/gear.svg" alt="{{ 'LOADING' | translate }}">
    </div>
    <div masonry="{transitionDuration: '0.6s'}" class="grid" preserve-order>
        <div ng-repeat="artiste in artists.list" class="masonry-brick preview">
            <a href="#/artist/{{artiste.id_artiste}}/{{artiste.nom}}" class="infosPrev">
                <div image-prev="images/artiste/{{artiste.image_artiste_resize}}" class="imgPreview autosize"></div>
                <h5>
                    <strong>{{artiste.nom}}</strong>
                </h5>
            </a>
        </div>
        <span>{{artists.failInfos}}</span>
    </div>
</div>
